<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results"> 
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1593305841991-05c297ba4575?q=80&w=1057&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="gaming">
            <a href="https://unsplash.com/photos/a-computer-screen-with-a-video-game-on-it-nmTm7knUnqs"
            target="_blank">gaming</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="coding">
            <a href="https://unsplash.com/photos/lines-of-html-codes-4hbJ-eymZ1o"
            target="_blank">coding</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1598122189806-f3ae429d5232?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="camp nou">
            <a href="https://unsplash.com/photos/blue-and-red-stadium-under-blue-sky-during-daytime-fK4kuokJQog"
            target="_blank">camp nou</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>


    <script src="index.js"></script>
</body>
</html>
